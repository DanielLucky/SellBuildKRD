{% extends "base.html" %}
{% block title %}Разместить объявление1{% endblock %}

{% block content %}
    <section id="page-title">
        <div class="container">
            <div class="row">
                <div class="offset-lg-1 col-lg-10">
                    <div class="ts-title">
                        <h1>Добавить объявление</h1>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="submit-form">
        <div class="container">
            <div class="row">

                <div class="offset-lg-1 col-lg-10">

                    <form id="form-submit" class="ts-form" enctype="multipart/form-data" method="post">
                        {% csrf_token %}


                        <!--BASIC INFORMATION
                        =====================================================================================-->
                        <section id="basic-information" class="mb-5">

                            <!--Title-->
                            <h3 class="text-muted border-bottom">Базовая информация</h3>

                            <!--Row-->
                            <div class="row">

                                <!--Title-->
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <label for="title">Адрес*</label>
                                        <input type="text" class="form-control border-right-0" id="address" name="address" required>
                                    </div>
                                </div>

            <div class="col-sm-4">
                                    <div class="input-group">
                <label for="type">Район</label>
                                        <select class="custom-select" id="type" name="district" >
                                        <option value="">Выберите район</option>
                                        <option value="Центральный">Центральный</option>
                                        <option value="Фестивальный">Фестивальный</option>
                                        <option value="Юбилейный">Юбилейный</option>
                                        <option value="Пашковский">Пашковский</option>
                                        <option value="Славянский">Славянский</option>
                                        <option value="Черемушки">Черемушки</option>
                                        <option value="Комсомольский">Комсомольский</option>
                                        <option value="Гидрострой">Гидрострой</option>
                                        <option value="Репино">Репино</option>
                                        <option value="Восточно-Кругликовский">Восточно-Кругликовский</option>
                                        <option value="40 лет Победы">40 лет Победы</option>
                                        <option value="Авиагородок">Авиагородок</option>
                                        <option value="Аэропорт">Аэропорт</option>
                                        <option value="Музыкальный">Музыкальный</option>
                                        <option value="Вавилова">Вавилова</option>
                                        <option value="Учхоз Кубань">Учхоз Кубань</option>
                                        <option value="Рубероидный">Рубероидный</option>
                                        <option value="Сельхозинститут">Сельхозинститут</option>
                                        <option value="ТЭЦ">ТЭЦ</option>
                                        <option value="Западный обход">Западный обход</option>
                                        <option value="Московский">Московский</option>
                                        <option value="ЗИП">ЗИП</option>
                                        </select>


                                    </div>
                                </div>
                                <!--Price-->
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <label for="price">Цена*</label>
                                        <input type="text" class="form-control border-right-0" name="price" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-white border-left-0">₽</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-4">

                                    <div class="row">

                                        <!--Area-->
                                        <div class="col">
                                            <div class="input-group">
                                                <label for="area">Общая пл.*</label>
                                                <input type="text" class="form-control border-right-0" name="totalArea" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text bg-white border-left-0">м<sup>2</sup></span>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <label for="area">Пл. кухни</label>
                                                <input type="text" class="form-control border-right-0"  name="kitchenArea">
                                                <div class="input-group-append">
                                                    <span class="input-group-text bg-white border-left-0">м<sup>2</sup></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!--Rooms-->
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="rooms">Кол-во комнат*</label>
                                                <input type="number" class="form-control" id="rooms" name="numberOf_rooms" min="0" required>
                                            </div>
                                            <div class="input-group">
                                                <label for="area">Жилая пл.</label>
                                                <input type="text" class="form-control border-right-0" id="area" name="livingArea">
                                                <div class="input-group-append">
                                                    <span class="input-group-text bg-white border-left-0">м<sup>2</sup></span>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <!--end row-->

                                </div>
                                <!--end col-md-4-->

                                <!--Type Select-->
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <label for="type">Тип*</label>
                                    <select class="custom-select" name="type" required>
                                        <option value="">Выберите тип</option>
                                        <option value="Квартира">Квартира</option>
                                        <option value="Дом">Дом</option>
                                        <option value="Коммерческая недвижимость">Коммерческая недвижимость</option>
                                        <option value="Земельный участок">Земельный участок</option>
                                        <option value="Гараж">Гараж</option>
                                    </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Ремонт</label>
                                        <select class="custom-select" name="furnish">
                                        <option value="">Выберите тип</option>
                                        <option value="Без ремонта">Без ремонта </option>
                                        <option value="Капитальный ремонт">Капитальный ремонт</option>
                                        <option value="Косметический">Косметический</option>
                                        <option value="От застройщика">От застройщика</option>
                                    </select>
                                    </div>
                                </div>

                                <!--Status Select-->
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <label for="status">Статус*</label>
                                        <select class="custom-select" id="status" name="status" required>
                                        <option value="">Выберите статус</option>
                                        <option value="Продается">Продается</option>
                                        <option value="Сдается">Сдается</option>
                                    </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="price">Телефон*</label>
                                        <input type="text" class="form-control border-right-0" id="price" name="telephone" required>
                                        <div class="input-group-append">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!--end row-->
                        </section>


                        <!--ADDITIONAL INFORMATION
                        =====================================================================================-->
                        <section id="additional-information" class="mb-5">

                            <!--Title-->
                            <h3 class="text-muted border-bottom">Дополнительная информация</h3>

                            <!--Description-->
                            <div class="form-group">
                                <label for="description">Описание объекта</label>
                                <textarea class="form-control" id="description" rows="4" name="specifications"></textarea>
                            </div>

                            <!--Row-->
                            <div class="row">

                                <!--Bedrooms-->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="bedrooms">Этаж*</label>
                                        <input type="text" class="form-control" id="bedrooms" name="floor" min="0" required >
                                    </div>
                                </div>

                                <!--Bathrooms-->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="bathrooms">Кол-во этажей в доме*</label>
                                        <input type="text" class="form-control" id="bathrooms" name="totalFloor" min="1" required>
                                    </div>
                                </div>

                            </div>
                            <!--end row-->



                        </section>
                        <!--end #additional-information-->

                        <hr>


                        <!--GALLERY
                        =====================================================================================-->
                        <section id="gallery" class="mb-5">

                            <!--Title-->
                            <h3 class="text-muted border-bottom">Галерея фотографий</h3>

                            <!--File upload-->
                            <div class="file-upload-previews"></div>
                            <h4 class="text-muted">Превью</h4>
                            <div class="file-upload">

                                <input type="file" name="headerImage" accept="image/*">
                                <hr>
                                <h4 class="text-muted">Квартира (выберите несколько)</h4>
                                <div class="file-upload">
                                    <input type="file" name="imageSell" multiple="multiple" accept="image/*">
                                </div>
                            </div>

                        </section>
                        <section class="py-3">

                            <button type="submit" onclick="/" class="btn btn-primary ts-btn-arrow btn-lg float-right" >Разместить объявление</button>
                        </section>

                    </form>
                    <!--end #form-submit-->

                </div>
                <!--end offset-lg-1 col-lg-10-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
{% endblock %}
