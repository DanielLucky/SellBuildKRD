<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="ThemeStarz">

    <!--CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/leaflet.css">
    <link rel="stylesheet" href="assets/css/style.css"> {% load static %}
    <link rel="stylesheet" href='{% static "assets/bootstrap/css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "assets/font-awesome/css/fontawesome-all.min.css" %}'>
    <link rel="stylesheet" href='{% static "assets/css/leaflet.css" %}'>
    <link rel="stylesheet" href='{% static "assets/css/style.css" %}'>

    <title>MyHouse - Advanced Real Estate HTML Template by ThemeStarz</title>

</head>

<body>

    <!-- WRAPPER
    =================================================================================================================-->
    <div class="ts-page-wrapper ts-has-bokeh-bg" id="page-top">

        <header id="ts-header" class="fixed-top">

        </header>

        <main id="ts-main">


            <section id="page-title">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-1 col-lg-10">
                            <div class="ts-title">
                                <h1>Добавить объявление</h1>
                                <h3>Здравствуй, {{ request.user }} </h3>
                                <h4><a href="/account/logout" class="">Выйти</a></h4>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--SUBMIT FORM
            =========================================================================================================-->
            <section id="submit-form">
                <div class="container">
                    <div class="row">

                        <div class="offset-lg-1 col-lg-10">

                            <form id="form-submit" class="ts-form" enctype="multipart/form-data">

                                <!--BASIC INFORMATION
                                =====================================================================================-->
                                <section id="basic-information" class="mb-5">

                                    <!--Title-->
                                    <h3 class="text-muted border-bottom">Базовая информация</h3>

                                    <!--Row-->
                                    <div class="row">

                                        <!--Title-->
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="title">Название объявления</label>
                                                <input type="text" class="form-control" id="title" name="nameSell" required>
                                            </div>
                                        </div>

                                        <!--Price-->
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <label for="price">Цена</label>
                                                <input type="text" class="form-control border-right-0" id="price" name="price">
                                                <div class="input-group-append">
                                                    <span class="input-group-text bg-white border-left-0">₽</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-4">

                                            <div class="row">

                                                <!--Area-->
                                                <div class="col">
                                                    <div class="input-group">
                                                        <label for="area">Площадь</label>
                                                        <input type="text" class="form-control border-right-0" id="area" name="totalArea">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text bg-white border-left-0">м<sup>2</sup></span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!--Rooms-->
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="rooms">Комнаты</label>
                                                        <input type="number" class="form-control" id="rooms" name="numberOf_rooms" min="0" required>
                                                    </div>
                                                </div>

                                            </div>
                                            <!--end row-->

                                        </div>
                                        <!--end col-md-4-->

                                        <!--Type Select-->
                                        <div class="col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label for="type">Тип</label>
                                                <select class="custom-select" id="type" name="type">
                                                <option value="">Выберите тип</option>
                                                <option value="Квартира">Квартира</option>
                                                <option value="Дом, Дача, Коттедж">Дом, Дача, Коттедж</option>
                                                <option value="Коммерческая недвижимость">Коммерческая недвижимость</option>
                                                <option value="Земельный участок">Земельный участок</option>
                                                <option value="Гараж">Гараж</option>
                                            </select>
                                            </div>
                                        </div>

                                        <!--Status Select-->
                                        <div class="col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label for="status">Статус</label>
                                                <select class="custom-select" id="status" name="status">
                                                <option value="">Выберите статус</option>
                                                <option value="1">Продается</option>
                                                <option value="2">Сдается</option>
                                            </select>
                                            </div>
                                        </div>

                                    </div>
                                    <!--end row-->
                                </section>

                                <!--LOCATION
                                =====================================================================================-->
                                <section id="location" class="mb-5">

                                    <!--Title-->
                                    <h3 class="text-muted border-bottom">Локация</h3>



                                    <div class="col-sm-6">

                                        <!--Address-->
                                        <div class="input-group">
                                            <label for="address">Адрес</label>
                                            <input type="text" class="form-control border-right-0" id="address">
                                        </div>
                                    </div>
                                    <!--end col-md-6-->

                                    <!--end row-->
                                </section>
                                <!--end #location-->

                                <!--GALLERY
                                =====================================================================================-->
                                <section id="gallery" class="mb-5">

                                    <!--Title-->
                                    <h3 class="text-muted border-bottom">Галерея</h3>

                                    <!--File upload-->
                                    <div class="file-upload-previews"></div>
                                    <h4 class="text-muted">Превью</h4>
                                    <div class="file-upload">
                                        <input type="file" id="browse" name="headerImage" style="display: none" onChange="Handlechange();" multiple>
                                        <input type="text" id="filename" readonly="true" />
                                        <input type="button" value="Обзор" id="fakeBrowse" onclick="HandleBrowseClick();" />
                                    </div>
                                    <h4 class="text-muted">Квартира (выберите несколько)</h4>
                                    <div class="file-upload">
                                        <input type="file" id="browse" name="imageSell" style="display: none" onChange="Handlechange();" multiple>
                                        <input type="text" id="filename" readonly="true" />
                                        <input type="button" value="Обзор" id="fakeBrowse" onclick="HandleBrowseClick();" />
                                    </div>

                                </section>

                                <!--ADDITIONAL INFORMATION
                                =====================================================================================-->
                                <section id="additional-information" class="mb-5">

                                    <!--Title-->
                                    <h3 class="text-muted border-bottom">Additional Information</h3>

                                    <!--Description-->
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" id="description" rows="4" name="description"></textarea>
                                    </div>

                                    <!--Row-->
                                    <div class="row">

                                        <!--Bedrooms-->
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="bedrooms">Bedrooms</label>
                                                <input type="number" class="form-control" id="bedrooms" name="bedrooms" min="0">
                                            </div>
                                        </div>

                                        <!--Bathrooms-->
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="bathrooms">Bathrooms</label>
                                                <input type="number" class="form-control" id="bathrooms" name="bathrooms" min="0">
                                            </div>
                                        </div>

                                        <!--Garages-->
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="garages">Garages</label>
                                                <input type="number" class="form-control" id="garages" name="garages" min="0">
                                            </div>
                                        </div>

                                    </div>
                                    <!--end row-->



                                </section>
                                <!--end #additional-information-->

                                <hr>

                                <section class="py-3">
                                    <a href="#" class="btn btn-outline-secondary btn-lg float-left">
                                        <i class="fa fa-save mr-2"></i> Save Draft
                                    </a>
                                    <button type="submit" onclick="window.location='preview.html'" class="btn btn-primary ts-btn-arrow btn-lg float-right">Preview
                                </button>
                                </section>

                            </form>
                            <!--end #form-submit-->

                        </div>
                        <!--end offset-lg-1 col-lg-10-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </section>



            <form action="" method="post" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %} {{form}} <br/>

                <input type="submit" value="Submit">
            </form>
        </main>
        <!--end #ts-main-->

        <!--*********************************************************************************************************-->
        <!--************ FOOTER *************************************************************************************-->
        <!--*********************************************************************************************************-->


    </div>
    <!--end page-->
    <script src='{% static "assets/js/jquery-3.3.1.min.js " %}'></script>
    <script src='{% static "assets/js/popper.min.js " %}'></script>
    <script src='{% static "assets/bootstrap/js/bootstrap.min.js " %}'></script>
    <script src='{% static "http://maps.google.com/maps/api/js " %}'></script>
    <script src='{% static "assets/js/leaflet.js " %}'></script>
    <script src='{% static "assets/js/custom.js " %}'></script>
    <script src='{% static "assets/js/map-leaflet.js " %}'></script>

    <script language="JavaScript" type="text/javascript">
        function HandleBrowseClick() {
            var fileinput = document.getElementById("browse");
            fileinput.click();
        }

        function Handlechange() {
            var fileinput = document.getElementById("browse");
            var textinput = document.getElementById("filename");
            textinput.value = fileinput.value;
        }
    </script>


</body>

</html>
